<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pronouns</title>

    <link href="assets/css/styles.css" rel="stylesheet">
    <link href="assets/css/pronouns.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="form-grid">
            <input type="text" id="name" name="name">
            <label for="name">Name</label>
            <div class="descr">Don't worry, you can change this later!</div>
        </div>
        <!-- this is the part that matters!! -->
        <div class="form-grid pronouns">
            <input id="pronouns" name="pronouns" type="text">
            <label for="pronouns">
                Pronouns
                <span class="toggle"></span>
            </label>
            <div class="descr">Start typing your pronouns and choose them from the list. If you don't see them, you can enter them manually.</div>
            <div class="preview">
                <span class="pro sub">He</span> currently has five books signed out.<br>
                Send <span class="pro obj">him</span> a message!<br>
                Click here to view <span class="pro pos">his</span> library.
            </div>
        </div>
        <!-- end -->
        <div class="form-btn">
            <button class="btn btn-reset" type="reset">Cancel</button>
            <button class="btn btn-submit" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
